<!DOCTYPE html>
<html lang='ro'>
<head>
<title>Border radius</title>
<meta charset='utf-8'>
<style>
img
{
	width:500px;
	height:auto;
}
img#img1
{
	border-radius:20px;
}
img#img2
{
	border-radius:20px 60px;
}
img#img3
{
	border-radius:20px 60px 100px;
}

img#img4
{
	border-radius:20px 60px 100px 140px;
}
</style>
</head>
<body>
<img src='road.jpg' id='img1'>
<img src='road.jpg' id='img2'>
<img src='road.jpg' id='img3'>
<img src='road.jpg' id='img4'>
</body>
</html>
